<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate APIs</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- WS Test Corporate -->

<body>
    <div class="container">
        <div class="section-auth-fetch">
            <div class="section-auth">
                <div class="auth-title">
                    Generate Token
                </div>
                <div class="auth-cradentials">
                    <div class="form-control">
                        <label for="username">User Id:</label>
                        <input type="text" value="td134" name="username" id="username" class="input-control">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" value="dhrumil@134" name="password" id="password" class="input-control">
                    </div>
                    <div class="form-control">
                        <label for="grantType">Grant Type:</label>
                        <input type="text" value="password" name="grantType" id="grantType" class="input-control"
                            disabled>
                    </div>
                    <div class="form-btn-control">
                        <button type="button" name="btn-login" id="btn-login" class="btn-control">Login</button>
                        <button type="button" name="btn-logout" id="btn-logout" class="btn-control">Logout</button>
                    </div>
                </div>
                <div class="btn-form-control">
                    <label for="login-response">Login Response: <span id="login-response"></span></label>
                    <!-- <input type="text" name="login-response" id="login-response" class="input-control"> -->
                </div>
            </div>
            <div class="section-fetch">
                <div class="fetch-title">
                    Fetch Corporate Data
                </div>
                <div class="fetch-controls">
                    <div class="row-1">
                        <div class="fetch-form-control">
                            <label for="apiType">Select API Type:</label>
                            <select name="apiType" id="apiType" class="input-control">
                                <option value="getdescriptors">Descriptors</option>
                                <option value="announcements">Announcements List</option>
                                <option value="getResultList">Result List ByDate</option>
                                <option value="getannouncementsforcompanies">Announcements For Companies</option>
                                <option value="getAllResultsByCompany">All Result ByCompany</option>
                                <option value="getSHPListByDate">SHP List ByDate</option>
                                <option value="getSHPListByCompany">SHP List ByCompany</option>
                                <option value="getShpMemberTypes">SHP MemberTypes</option>
                                <option value="getfiidiidata">FIIDII Data</option>
                                <option value="getannouncementsforcompaniesrange">Announcements For Companies Range
                                </option>
                                <option value="getresultcalendar">Get Result Calendar</option>
                                <option value="getSymbolClassification">Get Symbol Classification</option>
                                <option value="getPeerCompanies">Get Peer Companies</option>
                                <option value="getMarketCap">Get Market Cap</option>
                                <option value="getchartdata">Get Chart Data</option>
                                <option value="getratiosForsymbol">Ratios For Symbol</option>
                                <option value="getNewsForDateRange">News For Date Range</option>
                                <option value="getSymbolClassificationBulk">Symbol Classification Bulk</option>
                                <option value="getChartDataWithPE">Get Chart data With PE</option>
                                <option value="getMarketCapHistory">Market Cap History</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="fetch-form-control">
                            <label for="search">Search Symbol:</label>
                            <input type="text" name="search" id="search" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="fromDate">From Date:</label>
                            <input type="date" name="fromDate" id="fromDate" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="toDate">To Date:</label>
                            <input type="date" name="toDate" id="toDate" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="top">Top:</label>
                            <input type="number" name="top" id="top" class="input-control" min="1">
                        </div>
                        <div class="fetch-form-control">
                            <label for="nature">Nature:</label>
                            <input type="text" name="nature" id="nature" class="input-control"
                                placeholder="consolidated/standalone">
                        </div>
                        <div class="fetch-form-control">
                            <label for="period">Period:</label>
                            <input type="text" name="period" id="period" class="input-control"
                                placeholder="quarterly/yearly">
                        </div>
                        <div class="fetch-form-control">
                            <label for="type">Type:</label>
                            <input type="text" name="type" id="type" class="input-control" placeholder="cf/pl/bs">
                        </div>
                        <div class="fetch-form-control">
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="id">ID:</label>
                            <input type="number" name="id" id="id" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="segment">Segment:</label>
                            <input type="text" name="segment" id="segment" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="fromDateTime">From Date:</label>
                            <input type="datetime-local" name="fromDateTime" id="fromDateTime" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="toDateTime">To Date:</label>
                            <input type="datetime-local" name="toDateTime" id="toDateTime" class="input-control">
                        </div>
                        <div class="fetch-form-control">
                            <label for="duringMarket">DuringMarket: <input type="checkbox" name="duringMarket"
                                    id="duringMarket" class="input-control"></label>
                        </div>
                    </div>
                    <div class="row-4">
                        <button type="button" name="btn-fetch" id="btn-fetch" class="btn-control">Fetch Data</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-response">
            <div class="response-title">
                Response
            </div>
            <div class="api-response">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No Data Found</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
